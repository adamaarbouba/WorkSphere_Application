<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>WorkSphear</title>
</head>




<body class="bg-slateDeep text-white font-raleway min-h-screen">
    <nav class="w-full bg-slateMid py-4 shadow-md">
        <div class="max-w-3xl mx-auto flex items-center justify-evenly">
            <a href="src/Overview.html" class="text-accent font-semibold hover:text-accent/80 transition">Overview</a>
            <a href="WorkSphear.html">
                <div class="text-2xl font-semibold text-white tracking-wide">WorkSphear</div>
            </a>
            <a href="src/Employee.html" class="text-accent font-semibold hover:text-accent/80 transition">Employee</a>
        </div>
    </nav>
    <main class="flex min-h-[calc(100vh-64px)]">
        <div class="flex-1 p-6 ">
            <div class="grid grid-cols-5 grid-rows-5 sm:grid-cols-10 sm:grid-rows-7 gap-1 w-full h-full p-2">

                <div class="room relative
        row-start-1 row-end-3 col-start-4 col-end-6
        sm:col-start-1 sm:col-end-4 sm:row-start-1 sm:row-end-4">
                    <div>Conference room</div>

                    <button class="plus-btn">+</button>
                </div>

                <div class="room relative
        row-start-1 row-end-3 col-start-1 col-end-3
        sm:col-start-1 sm:col-end-4 sm:row-start-5 sm:row-end-8">
                    <div>Archives Room</div>
                    <button class="plus-btn">+</button>
                </div>

                <div class="room relative
        row-start-5 row-end-6 col-start-4 col-end-6
        sm:col-start-6 sm:col-end-9 sm:row-start-1 sm:row-end-5">
                    <div>Staff room</div>
                    <button class="plus-btn">+</button>
                </div>

                <div class="room relative
        row-start-4 row-end-5 col-start-4 col-end-6
        sm:col-start-4 sm:col-end-6 sm:row-start-1 sm:row-end-3">
                    <div>Reception</div>
                    <button class="plus-btn">+</button>
                </div>

                <div class="room relative
        row-start-3 row-end-4 col-start-5 col-end-6
        sm:col-start-9 sm:col-end-11 sm:row-start-1 sm:row-end-5">
                    <div>Security room</div>
                    <button class="plus-btn">+</button>
                </div>

                <div class="room relative
        row-start-4 row-end-6 col-start-1 col-end-2
        sm:col-start-6 sm:col-end-11 sm:row-start-6 sm:row-end-8">
                    <div>Server room</div>
                    <button class="plus-btn">+</button>
                </div>

            </div>

        </div>
    </main>
</body>

</html>
